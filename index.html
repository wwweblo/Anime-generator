<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Generator</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Anime Generator</h1>

        <div class="anime-container">
            <img class="anime-img"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXb_BJ-lj1nHpLzl9PHJNQRRS6sfRtZK6hgQ&s"
                alt="anime">
            <button id="btn">Get Anime</button>
        </div>
    </div>
    <div class="settings">
        <input type="checkbox" id="sfw">
        <label for="sfw"> 18+</label>

        <input type="radio" id="waifu" name="category" checked="true">
        <label for="waifu">Waifu</label>
        <input type="radio" id="neco" name="category">
        <label for="neco">Neco</label>
    </div>
</body>

</html>
